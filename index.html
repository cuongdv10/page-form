<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ch·ªçn Fanpage</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo img {
      max-height: 60px;
    }
    h2 {
      text-align: center;
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .search-box {
      margin-bottom: 20px;
    }
    .search-box input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .group h3 {
      font-size: 18px;
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .group h3 a {
      font-size: 13px;
      margin-left: auto;
      text-decoration: none;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }
    .checkbox-item input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    .checkbox-item a {
      color: #333;
      text-decoration: none;
    }
    .checkbox-item a:hover {
      text-decoration: underline;
    }
    .selected-group {
      background: #f1f9ff;
      border: 1px dashed #007bff;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .btn-submit {
      width: 100%;
      padding: 14px;
      background: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-submit:hover {
      background: #218838;
    }
    .message-box {
      text-align: center;
      margin-top: 12px;
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://tocnoi.vn/wp-content/uploads/2023/09/1-e1695052909825.png" alt="Logo" />
  </div>

  <h2>üìù Ch·ªçn c√°c Fanpage ƒë·ªÉ ƒëƒÉng b√†i</h2>

  <form id="form">
    <input type="hidden" id="resumeUrl" name="resumeUrl" />
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="üîç T√¨m fanpage..." oninput="filterPages()" />
    </div>

    <div id="selectedContainer" class="selected-group" style="display:none;">
      <strong>‚úÖ ƒê√£ ch·ªçn:</strong>
      <div id="selectedList"></div>
    </div>

    <div id="pageContainer">
      <p>‚è≥ ƒêang t·∫£i danh s√°ch fanpage...</p>
    </div>
    
    <button type="submit" class="btn-submit">‚úÖ G·ª≠i th√¥ng tin</button>
  </form>

  <div id="messageBox" class="message-box"></div>
</div>

<script>
  const resumeUrl = new URLSearchParams(window.location.search).get("resumeUrl");
  const apiUrl = "https://script.google.com/macros/s/AKfycbztNHrxAi2Gi5yyEYeES1iVbkZhKn6zTXuyepF1nSXfZDe2ntqn_i-65WXEnEwqvu9S/exec"; // üîÅ ƒê·ªïi th√†nh URL Apps Script c·ªßa b·∫°n
  document.getElementById("resumeUrl").value = resumeUrl;

  let allPages = [];

  if (!resumeUrl) {
    document.getElementById("pageContainer").innerHTML = "<p style='color:red'>‚ùå Kh√¥ng c√≥ resumeUrl trong ƒë∆∞·ªùng d·∫´n.</p>";
  } else {
    fetch(`${apiUrl}?resumeUrl=${encodeURIComponent(resumeUrl)}`)
      .then(res => res.json())
      .then(data => {
        allPages = data.pages || [];
        renderForm(data);
        document.getElementById("searchInput").focus();
      })
      .catch(() => {
        document.getElementById("pageContainer").innerHTML = "<p style='color:red'>‚ùå Kh√¥ng th·ªÉ l·∫•y danh s√°ch page.</p>";
      });
  }

  function renderForm(data) {
    const { pages, iconMap } = data;
    const pageContainer = document.getElementById("pageContainer");
    pageContainer.innerHTML = "";

    const grouped = {};
    pages.forEach(p => {
      if (!grouped[p.platform]) grouped[p.platform] = [];
      grouped[p.platform].push(p);
    });

    for (const platform in grouped) {
      const group = grouped[platform];
      const icon = iconMap[platform];
      const groupId = `group-${platform.toLowerCase()}`;

      const groupDiv = document.createElement('div');
      groupDiv.className = 'group';
      groupDiv.setAttribute('data-group', platform);

      groupDiv.innerHTML = `
        <h3>
          <img src="${icon}" width="20" /> ${platform}
          <a href="#" onclick="toggleGroup('${platform}', true); return false;">Ch·ªçn t·∫•t c·∫£</a> |
          <a href="#" onclick="toggleGroup('${platform}', false); return false;">B·ªè ch·ªçn</a>
        </h3>`;

      group.forEach(page => {
        const div = document.createElement('label');
        div.className = 'checkbox-item';
        div.setAttribute('data-name', page.displayName.toLowerCase());
        div.innerHTML = `
          <input type="checkbox" name="pages" data-group="${platform}" value="${page.name}|${page.id}" onchange="updateSelectedList()">
          <a href="${page.url}" target="_blank">${page.displayName}</a>
        `;
        groupDiv.appendChild(div);
      });

      pageContainer.appendChild(groupDiv);
    }
  }

  function toggleGroup(group, state) {
    document.querySelectorAll(`input[data-group='${group}']`).forEach(cb => {
      cb.checked = state;
    });
    updateSelectedList();
  }

  function updateSelectedList() {
    const selected = Array.from(document.querySelectorAll('input[name="pages"]:checked'));
    const selectedContainer = document.getElementById("selectedContainer");
    const list = document.getElementById("selectedList");

    if (selected.length === 0) {
      selectedContainer.style.display = "none";
      list.innerHTML = "";
      return;
    }

    selectedContainer.style.display = "block";
    list.innerHTML = selected.map(cb => {
      const label = cb.nextElementSibling?.innerText || cb.value;
      return `<div>‚Ä¢ ${label}</div>`;
    }).join("");
  }

  function filterPages() {
    const search = document.getElementById("searchInput").value.toLowerCase();
    document.querySelectorAll(".checkbox-item").forEach(el => {
      const name = el.getAttribute("data-name");
      el.style.display = name.includes(search) ? "flex" : "none";
    });
  }

  document.getElementById("form").addEventListener("submit", function (e) {
    e.preventDefault();
    const selectedPages = Array.from(document.querySelectorAll("input[name='pages']:checked")).map(cb => cb.value);

    if (!selectedPages.length) {
      document.getElementById("messageBox").innerHTML = "‚ö†Ô∏è Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt fanpage.";
      return;
    }

    fetch(resumeUrl, {
      mode: "no-cors",
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ pages: selectedPages })
    })
    .then(() => {
      document.getElementById("messageBox").innerHTML = "‚úÖ G·ª≠i th√†nh c√¥ng! Tab s·∫Ω ƒë√≥ng sau 3 gi√¢y.";
      setTimeout(() => window.close(), 3000);
    })
    .catch(() => {
      document.getElementById("messageBox").innerHTML = "‚ùå G·ª≠i th·∫•t b·∫°i.";
    });
  });
</script>

</body>
</html>
