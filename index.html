<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ch·ªçn Fanpage</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo img {
      max-height: 60px;
    }
    h2 {
      text-align: center;
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .search-box {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    .search-box input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .actions {
      text-align: right;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .group h3 {
      font-size: 18px;
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
      padding: 4px 0;
    }
    .checkbox-item input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    .checkbox-item a {
      color: #333;
      text-decoration: none;
    }
    .checkbox-item a:hover {
      text-decoration: underline;
    }
    .selected-group {
      background: #f1f9ff;
      border: 1px dashed #007bff;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .btn-submit {
      width: 100%;
      padding: 14px;
      background: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-submit:hover {
      background: #218838;
    }
    .message-box {
      text-align: center;
      margin-top: 12px;
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://tocnoi.vn/wp-content/uploads/2023/09/1-e1695052909825.png" alt="Logo" width="200">
  </div>

  <h2>üìù Ch·ªçn c√°c Fanpage ƒë·ªÉ ƒëƒÉng b√†i</h2>

  <form id="form">
    <input type="hidden" id="resumeUrl" />
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="üîç T√¨m fanpage..." />
      <div class="actions">
        <a href="#" onclick="toggleSelectAll(true); return false;">Ch·ªçn t·∫•t c·∫£</a> |
        <a href="#" onclick="toggleSelectAll(false); return false;">B·ªè ch·ªçn t·∫•t c·∫£</a>
      </div>
    </div>

    <div id="selectedContainer" class="selected-group" style="display:none;">
      <strong>‚úÖ ƒê√£ ch·ªçn:</strong>
      <div id="selectedList"></div>
    </div>

    <div id="pageContainer"></div>
    
    <button type="submit" class="btn-submit">‚úÖ G·ª≠i th√¥ng tin</button>
  </form>

  <div id="messageBox" class="message-box"></div>
</div>

<script>
  const apiUrl = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";
  const params = new URLSearchParams(window.location.search);
  const resumeUrl = params.get("resumeUrl");
  document.getElementById("resumeUrl").value = resumeUrl;

  if (!resumeUrl) alert("Kh√¥ng c√≥ resumeUrl. Vui l√≤ng ki·ªÉm tra l·∫°i URL.");

  let allPages = [];

  fetch(`${apiUrl}?resumeUrl=${encodeURIComponent(resumeUrl)}`)
    .then(res => res.json())
    .then(data => {
      allPages = data.pages || [];
      renderForm(data);
      document.getElementById("searchInput").focus();
    });

  function renderForm(data) {
    const { pages, iconMap } = data;
    const pageContainer = document.getElementById("pageContainer");

    const grouped = {};
    pages.forEach(p => {
      if (!grouped[p.platform]) grouped[p.platform] = [];
      grouped[p.platform].push(p);
    });

    for (const platform in grouped) {
      const group = grouped[platform];
      const icon = iconMap[platform];
      const groupDiv = document.createElement('div');
      groupDiv.className = 'group';
      groupDiv.innerHTML = `<h3><img src="${icon}" width="20" /> ${platform}</h3>`;

      group.forEach(page => {
        const div = document.createElement('label');
        div.className = 'checkbox-item';
        div.innerHTML = `
          <input type="checkbox" name="pages" value="${page.name}|${page.id}" onchange="updateSelectedList()">
          <a href="${page.url}" target="_blank">${page.displayName}</a>
        `;
        groupDiv.appendChild(div);
      });

      pageContainer.appendChild(groupDiv);
    }
  }

  function updateSelectedList() {
    const selected = Array.from(document.querySelectorAll('input[name="pages"]:checked'));
    const selectedContainer = document.getElementById("selectedContainer");
    const list = document.getElementById("selectedList");

    if (selected.length === 0) {
      selectedContainer.style.display = "none";
      list.innerHTML = "";
      return;
    }

    selectedContainer.style.display = "block";
    list.innerHTML = selected.map(cb => {
      const label = cb.nextElementSibling?.innerText || cb.value;
      return `<div>‚Ä¢ ${label}</div>`;
    }).join("");
  }

  function toggleSelectAll(state) {
    document.querySelectorAll('input[name="pages"]').forEach(cb => {
      cb.checked = state;
    });
    updateSelectedList();
  }

  document.getElementById("form").addEventListener("submit", function (e) {
    e.preventDefault();
    const selectedPages = Array.from(document.querySelectorAll("input[name='pages']:checked")).map(cb => cb.value);

    if (!selectedPages.length) {
      document.getElementById("messageBox").innerHTML = "‚ö†Ô∏è Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt fanpage.";
      return;
    }

    fetch(resumeUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ pages: selectedPages })
    })
    .then(() => {
      document.getElementById("messageBox").innerHTML = "‚úÖ G·ª≠i th√†nh c√¥ng! Tab s·∫Ω ƒë√≥ng sau 3 gi√¢y.";
      setTimeout(() => window.close(), 3000);
    })
    .catch(() => {
      document.getElementById("messageBox").innerHTML = "‚ùå G·ª≠i th·∫•t b·∫°i.";
    });
  });
</script>

</body>
</html>
