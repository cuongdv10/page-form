
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ch·ªçn Fanpage</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; border-radius: 12px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .logo { text-align: center; margin-bottom: 24px; }
    .logo img { max-height: 60px; }
    h2 { text-align: center; font-size: 22px; margin-bottom: 20px; color: #333; }
    .search-box input { width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; }
    .group h3 { font-size: 17px; display: flex; justify-content: space-between; align-items: center; margin: 20px 0 12px; }
    .group h3 img { width: 20px; margin-right: 6px; }
    .group h3 span { display: flex; align-items: center; }
    .checkbox-item { display: flex; align-items: center; background: #f7f7f7; padding: 10px 12px; border-radius: 8px; margin-bottom: 10px; transition: background 0.2s; }
    .checkbox-item input { transform: scale(1.3); margin-right: 10px; }
    .checkbox-item a { color: #007bff; font-size: 15px; text-decoration: none; }
    .checkbox-item.selected { background: #e3f6ff; border: 1px solid #0099ff; }
    .btn-submit { width: 100%; padding: 14px; background: #007bff; border: none; border-radius: 8px; color: white; font-size: 16px; cursor: pointer; margin-top: 20px; }
    .btn-submit:hover { background: #0056b3; }
    .note { margin-top: 10px; text-align: center; font-size: 14px; color: #555; }
    @media (max-width: 500px) {
      h2 { font-size: 18px; }
      .checkbox-item a { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://tocnoi.vn/wp-content/uploads/2023/09/1-e1695052909825.png" alt="Logo">
    </div>
    <h2>üìù Ch·ªçn c√°c Fanpage ƒë·ªÉ ƒëƒÉng b√†i</h2>
    <form id="form">
      <input type="hidden" id="resumeUrl" />
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="üîç T√¨m fanpage...">
      </div>
      <div id="pageContainer"></div>
      <button class="btn-submit" type="submit">‚úÖ G·ª≠i th√¥ng tin</button>
      <div class="note" id="messageBox"></div>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const resumeUrl = params.get("resumeUrl");
    const apiUrl = "https://script.google.com/macros/s/AKfycbztNHrxAi2Gi5yyEYeES1iVbkZhKn6zTXuyepF1nSXfZDe2ntqn_i-65WXEnEwqvu9S/exec";
    document.getElementById("resumeUrl").value = resumeUrl;

    fetch(`${apiUrl}?resumeUrl=${encodeURIComponent(resumeUrl)}`)
      .then(res => {
        if (!res.ok) throw new Error("L·ªói khi l·∫•y d·ªØ li·ªáu.");
        return res.json();
      })
      .then(data => renderForm(data))
      .catch(() => {
        document.getElementById("pageContainer").innerHTML = "<div style='color:red;'>‚ùå Kh√¥ng th·ªÉ t·∫£i danh s√°ch trang</div>";
      });

    function renderForm({ pages, iconMap }) {
      const grouped = {};
      pages.forEach(p => {
        if (!grouped[p.platform]) grouped[p.platform] = [];
        grouped[p.platform].push(p);
      });

      const container = document.getElementById("pageContainer");
      for (const platform in grouped) {
        const icon = iconMap[platform] || "";
        const groupEl = document.createElement("div");
        groupEl.className = "group";
        groupEl.innerHTML = `<h3><span><img src="${icon}"/> ${platform}</span></h3>`;
        grouped[platform].forEach(p => {
          const item = document.createElement("label");
          item.className = "checkbox-item";
          item.innerHTML = \`
            <input type="checkbox" name="pages" value="\${p.name}|\${p.id}"> 
            <a href="\${p.url}" target="_blank">\${p.displayName}</a>\`;
          groupEl.appendChild(item);
        });
        container.appendChild(groupEl);
      }

      document.querySelectorAll("input[name='pages']").forEach(cb => {
        cb.addEventListener("change", updateHighlight);
      });
    }

    function updateHighlight() {
      document.querySelectorAll(".checkbox-item").forEach(label => {
        const cb = label.querySelector("input");
        label.classList.toggle("selected", cb.checked);
      });
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      document.querySelectorAll(".checkbox-item").forEach(item => {
        const name = item.innerText.toLowerCase();
        item.style.display = name.includes(keyword) ? "flex" : "none";
      });
    });

    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();
      const selected = Array.from(document.querySelectorAll("input[name='pages']:checked")).map(cb => cb.value);
      const resumeUrl = document.getElementById("resumeUrl").value;

      if (!resumeUrl || selected.length === 0) {
        document.getElementById("messageBox").innerHTML = "‚ö†Ô∏è Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt fanpage.";
        return;
      }

      fetch(resumeUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pages: selected })
      }).then(() => {
        document.getElementById("messageBox").innerHTML = "‚úÖ G·ª≠i th√†nh c√¥ng! Tab s·∫Ω t·ª± ƒë√≥ng sau 3 gi√¢y...";
        setTimeout(() => window.close(), 3000);
      }).catch(() => {
        document.getElementById("messageBox").innerHTML = "‚ùå G·ª≠i th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i.";
      });
    });
  </script>
</body>
</html>
