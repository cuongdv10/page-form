<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ch·ªçn Fanpage</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; border-radius: 12px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .logo { text-align: center; margin-bottom: 24px; }
    .logo img { max-height: 60px; }
    h2 { text-align: center; font-size: 22px; margin-bottom: 20px; color: #333; }
    .search-box input { width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; }
    .checkbox-item { display: flex; align-items: center; margin: 10px 0; }
    .checkbox-item input { margin-right: 10px; }
    .btn-submit { width: 100%; padding: 14px; background: #007bff; border: none; border-radius: 8px; color: white; font-size: 16px; cursor: pointer; margin-top: 20px; }
    .btn-submit:hover { background: #0056b3; }
    .message-box { text-align: center; margin-top: 10px; color: red; }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://tocnoi.vn/wp-content/uploads/2023/09/1-e1695052909825.png" alt="Logo" width="200">
  </div>

  <h2>üìù Ch·ªçn c√°c Fanpage ƒë·ªÉ ƒëƒÉng b√†i</h2>

  <form id="form">
    <input type="hidden" id="resumeUrl" />
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="üîç T√¨m fanpage..." />
    </div>
    <div id="pageContainer"></div>
    
    <button type="submit" class="btn-submit">‚úÖ G·ª≠i th√¥ng tin</button>
  </form>

  <div id="messageBox" class="message-box"></div>
</div>

<script>
  // ƒê·∫£m b·∫£o khai b√°o apiUrl ƒë√∫ng tr∆∞·ªõc khi s·ª≠ d·ª•ng
  const apiUrl = "https://script.google.com/macros/s/AKfycbztNHrxAi2Gi5yyEYeES1iVbkZhKn6zTXuyepF1nSXfZDe2ntqn_i-65WXEnEwqvu9S/exec";

  // L·∫•y resumeUrl t·ª´ URL
  const params = new URLSearchParams(window.location.search);
  const resumeUrl = params.get("resumeUrl");

  // Ki·ªÉm tra n·∫øu kh√¥ng c√≥ resumeUrl
  if (!resumeUrl) {
    alert("Kh√¥ng c√≥ resumeUrl. Vui l√≤ng ki·ªÉm tra l·∫°i URL.");
  }

  // G·ª≠i y√™u c·∫ßu t·ªõi API v√† x·ª≠ l√Ω d·ªØ li·ªáu
  fetch(`${apiUrl}?resumeUrl=${encodeURIComponent(resumeUrl)}`)
    .then(response => {
      console.log("ƒêang t·∫£i d·ªØ li·ªáu t·ª´ API...");  // Log khi b·∫Øt ƒë·∫ßu t·∫£i d·ªØ li·ªáu
      if (!response.ok) throw new Error("L·ªói API");
      return response.json();  // Chuy·ªÉn ƒë·ªïi ph·∫£n h·ªìi th√†nh JSON
    })
    .then(data => {
      console.log("D·ªØ li·ªáu t·ª´ API:", data);  // Log to√†n b·ªô d·ªØ li·ªáu tr·∫£ v·ªÅ
      renderForm(data);  // G·ªçi h√†m ƒë·ªÉ render d·ªØ li·ªáu
    })
    .catch(error => {
      console.error("L·ªói khi t·∫£i d·ªØ li·ªáu t·ª´ API:", error);  // Log l·ªói n·∫øu c√≥
      document.getElementById("messageBox").innerHTML = "‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu.";
    });

  // H√†m render danh s√°ch fanpage
  function renderForm(data) {
    const { pages, iconMap } = data;
    const pageContainer = document.getElementById("pageContainer");

    if (!pages || pages.length === 0) {
      pageContainer.innerHTML = "<div style='color: red;'>‚ùå Kh√¥ng c√≥ fanpage n√†o.</div>";
      return;
    }

    const grouped = {};
    pages.forEach(page => {
      if (!grouped[page.platform]) {
        grouped[page.platform] = [];
      }
      grouped[page.platform].push(page);
    });

    for (const platform in grouped) {
      const group = grouped[platform];
      const groupElement = document.createElement('div');
      groupElement.className = 'group';

      const icon = iconMap[platform];
      groupElement.innerHTML = `<h3><img src="${icon}" width="20" /> ${platform}</h3>`;

      group.forEach(page => {
        const pageElement = document.createElement('label');
        pageElement.className = 'checkbox-item';
        pageElement.innerHTML = `<input type="checkbox" name="pages" value="${page.name}|${page.id}"><a href="${page.url}" target="_blank">${page.displayName}</a>`;
        groupElement.appendChild(pageElement);
      });

      pageContainer.appendChild(groupElement);
    }
  }

  // X·ª≠ l√Ω khi submit form
  document.getElementById("form").addEventListener("submit", function (e) {
    e.preventDefault();
    const selectedPages = Array.from(document.querySelectorAll("input[name='pages']:checked")).map(cb => cb.value);

    if (!selectedPages.length) {
      document.getElementById("messageBox").innerHTML = "‚ö†Ô∏è Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt fanpage.";
      return;
    }

    const data = {
      pages: selectedPages
    };

    // G·ª≠i th√¥ng tin l√™n resumeUrl
    fetch(resumeUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(() => {
      document.getElementById("messageBox").innerHTML = "‚úÖ D·ªØ li·ªáu ƒë√£ ƒë∆∞·ª£c g·ª≠i th√†nh c√¥ng!";
      setTimeout(() => window.close(), 3000); // ƒê√≥ng c·ª≠a s·ªï sau 3 gi√¢y
    })
    .catch(error => {
      console.error("L·ªói khi g·ª≠i d·ªØ li·ªáu:", error);
      document.getElementById("messageBox").innerHTML = "‚ùå ƒê√£ x·∫£y ra l·ªói khi g·ª≠i d·ªØ li·ªáu.";
    });
  });
</script>

</body>
</html>
