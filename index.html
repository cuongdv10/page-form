<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ch·ªçn Fanpage ƒë·ªÉ ƒëƒÉng b√†i</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .platform-group {
      margin-bottom: 20px;
    }
    .platform-header {
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      color: #444;
    }
    label {
      display: block;
      margin: 6px 0;
    }
    button.submit-btn {
      background-color: #28a745;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button.submit-btn:hover {
      background-color: #218838;
    }
    .toggle-btn {
      font-size: 13px;
      color: #007bff;
      background: none;
      border: none;
      cursor: pointer;
    }
    #messageBox {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://tocnoi.vn/wp-content/uploads/2023/09/1-e1695052909825.png" alt="Logo" height="40" style="display:block;margin:0 auto 10px;">
    <h2>‚úçÔ∏è Ch·ªçn c√°c Fanpage ƒë·ªÉ ƒëƒÉng b√†i</h2>
    <input type="text" id="search" placeholder="üîç T√¨m ki·∫øm fanpage...">

    <form id="pageForm">
      <div id="pageList"></div>
      <button type="submit" class="submit-btn">‚úÖ G·ª≠i th√¥ng tin</button>
      <div id="messageBox"></div>
    </form>
  </div>

  <script>
    const pageListDiv = document.getElementById("pageList");
    const searchInput = document.getElementById("search");

    const resumeUrl = new URLSearchParams(window.location.search).get("resumeUrl");
    const sheetApi = "https://script.google.com/macros/s/AKfycbztNHrxAi2Gi5yyEYeES1iVbkZhKn6zTXuyepF1nSXfZDe2ntqn_i-65WXEnEwqvu9S/exec"; // <-- Thay b·∫±ng ƒë√∫ng URL Google Apps Script c·ªßa b·∫°n

    let rawPages = [];

    async function fetchPages() {
      try {
        const res = await fetch(sheetApi + `?resumeUrl=${encodeURIComponent(resumeUrl)}`);
        const data = await res.json();
        rawPages = data.pages;
        renderPages(rawPages);
      } catch (err) {
        pageListDiv.innerHTML = "<p style='color:red'>Kh√¥ng th·ªÉ t·∫£i danh s√°ch fanpage.</p>";
      }
    }

    function renderPages(pages) {
      const groups = {};
      pages.forEach(p => {
        if (!groups[p.platform]) groups[p.platform] = [];
        groups[p.platform].push(p);
      });

      pageListDiv.innerHTML = "";
      Object.entries(groups).forEach(([platform, pages]) => {
        const groupDiv = document.createElement("div");
        groupDiv.className = "platform-group";
        groupDiv.dataset.platform = platform.toLowerCase();

        const header = document.createElement("div");
        header.className = "platform-header";
        header.innerHTML = `${platform} <button class="toggle-btn" onclick="toggleAll('${platform}', true)">Ch·ªçn t·∫•t c·∫£</button>`;

        const list = document.createElement("div");
        pages.forEach(p => {
          const id = `cb-${p.name}`;
          list.innerHTML += `<label><input type="checkbox" name="pages" value="${p.name}|${p.id}|${p.platform}" id="${id}"> ${p.displayName}</label>`;
        });

        groupDiv.appendChild(header);
        groupDiv.appendChild(list);
        pageListDiv.appendChild(groupDiv);
      });
    }

    function toggleAll(platform, select) {
      const group = document.querySelector(`.platform-group[data-platform='${platform.toLowerCase()}']`);
      if (!group) return;
      group.querySelectorAll("input[type='checkbox']").forEach(cb => cb.checked = select);
    }

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      document.querySelectorAll(".platform-group label").forEach(label => {
        label.style.display = label.textContent.toLowerCase().includes(keyword) ? "block" : "none";
      });
    });

    document.getElementById("pageForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const selected = [...document.querySelectorAll("input[name='pages']:checked")].map(el => el.value);
      if (!resumeUrl || selected.length === 0) {
        document.getElementById("messageBox").textContent = "‚ùå Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 fanpage.";
        return;
      }
      try {
        await fetch(resumeUrl, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=UTF-8" },
          mode: "no-cors",
          body: JSON.stringify({ pages: selected })
        });
        document.getElementById("messageBox").textContent = "‚úÖ G·ª≠i th√†nh c√¥ng! Tab s·∫Ω ƒë√≥ng sau 3 gi√¢y.";
        setTimeout(() => window.close(), 3000);
      } catch (err) {
        document.getElementById("messageBox").textContent = "‚ùå G·ª≠i th·∫•t b·∫°i.";
      }
    });

    fetchPages();
  </script>
</body>
</html>
