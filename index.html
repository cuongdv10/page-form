<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ch·ªçn Fanpage ƒë·ªÉ ƒëƒÉng b√†i</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #1d4ed8;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .controls input[type="text"], .controls select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .controls input[type="text"] {
      flex: 1;
      min-width: 200px;
    }
    .platform-group {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .platform-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.5rem;
    }
    .checkbox-list label {
      display: block;
      margin: 0.4rem 0;
    }
    .submit-btn, .toggle-btn {
      display: inline-block;
      background: #1d4ed8;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üìù Ch·ªçn c√°c Fanpage ƒë·ªÉ ƒëƒÉng b√†i</h2>
  <form method="POST" id="pageForm">
    <div class="controls">
      <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm page..." />
      <select id="platformFilter">
        <option value="">T·∫•t c·∫£ n·ªÅn t·∫£ng</option>
      </select>
    </div>
    <div id="formContainer">ƒêang t·∫£i d·ªØ li·ªáu...</div>
    <input type="submit" class="submit-btn" value="Ti·∫øp t·ª•c">
  </form>

  <script>
    let allPages = [];

    const urlParams = new URLSearchParams(window.location.search);
    const apiUrl = `https://script.google.com/macros/s/AKfycbztNHrxAi2Gi5yyEYeES1iVbkZhKn6zTXuyepF1nSXfZDe2ntqn_i-65WXEnEwqvu9S/exec?resumeUrl=${urlParams.get('resumeUrl') || ''}`;

    fetch(apiUrl)
      .then(res => res.json())
      .then(({ pages }) => {
        allPages = pages;
        const platforms = [...new Set(pages.map(p => p.platform))];
        const filter = document.getElementById("platformFilter");
        platforms.forEach(p => {
          const option = document.createElement("option");
          option.value = p;
          option.textContent = p;
          filter.appendChild(option);
        });
        renderPages();
      })
      .catch(() => {
        document.getElementById("formContainer").innerHTML = '<div style="color:red">‚ùå Kh√¥ng th·ªÉ t·∫£i danh s√°ch page. H√£y ki·ªÉm tra l·∫°i k·∫øt n·ªëi!</div>';
      });

    function renderPages() {
      const container = document.getElementById("formContainer");
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const selectedPlatform = document.getElementById("platformFilter").value;
      const grouped = {};

      allPages.forEach(p => {
        if ((selectedPlatform && p.platform !== selectedPlatform) ||
            (keyword && !p.displayName.toLowerCase().includes(keyword))) return;
        if (!grouped[p.platform]) grouped[p.platform] = [];
        grouped[p.platform].push(p);
      });

      container.innerHTML = '';
      Object.entries(grouped).forEach(([platform, items], index) => {
        const group = document.createElement("div");
        group.className = "platform-group";

        const toggleId = `toggle-${index}`;

        group.innerHTML = `
          <div class="platform-title">
            ${platform}
            <button type="button" class="toggle-btn" id="${toggleId}" onclick="toggleSelect('${platform}', '${toggleId}')">Ch·ªçn t·∫•t c·∫£</button>
          </div>
          <div class="checkbox-list" data-platform="${platform}"></div>
        `;

        const list = group.querySelector(".checkbox-list");
        items.forEach(({ displayName, name, id, platform }) => {
          const label = document.createElement("label");
          label.innerHTML = `<input type="checkbox" name="pages" value="${name}|${id}|${platform}"> ${displayName}`;
          list.appendChild(label);
        });

        container.appendChild(group);
      });
    }

    function toggleSelect(platform, toggleId) {
      const checkboxes = document.querySelectorAll(`.checkbox-list[data-platform='${platform}'] input[type='checkbox']`);
      const allChecked = [...checkboxes].every(cb => cb.checked);
      checkboxes.forEach(cb => cb.checked = !allChecked);
      const toggleBtn = document.getElementById(toggleId);
      toggleBtn.textContent = allChecked ? 'Ch·ªçn t·∫•t c·∫£' : 'B·ªè ch·ªçn t·∫•t c·∫£';
    }

    document.getElementById("searchInput").addEventListener("input", renderPages);
    document.getElementById("platformFilter").addEventListener("change", renderPages);
  </script>
</body>
</html>
