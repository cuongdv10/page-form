
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ch·ªçn Fanpage</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; border-radius: 12px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .logo { text-align: center; margin-bottom: 24px; }
    .logo img { max-height: 60px; }
    h2 { text-align: center; font-size: 22px; margin-bottom: 20px; color: #333; }
    .search-box { margin-bottom: 20px; }
    .search-box input { width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; }
    .group { margin-bottom: 32px; }
    .group h3 { font-size: 17px; color: #444; border-bottom: 1px solid #ddd; padding-bottom: 6px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; }
    .group h3 span { display: flex; align-items: center; gap: 6px; }
    .group h3 img { width: 20px; height: 20px; }
    .checkbox-item { display: flex; align-items: center; background: #f7f7f7; padding: 12px; border-radius: 8px; margin-bottom: 10px; transition: background 0.2s; }
    .checkbox-item:hover { background: #e9ecef; }
    .checkbox-item input[type="checkbox"] { transform: scale(1.5); margin-right: 12px; }
    .checkbox-item a { font-size: 16px; color: #007bff; text-decoration: none; }
    .checkbox-item a:hover { text-decoration: underline; }
    input[type="submit"] { width: 100%; padding: 16px; font-size: 17px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s; margin-top: 20px; }
    input[type="submit"]:hover { background: #0056b3; }
    @media (max-width: 500px) {
      h2 { font-size: 18px; }
      .checkbox-item a { font-size: 15px; }
      .checkbox-item input[type="checkbox"] { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://tocnoi.vn/wp-content/uploads/2023/09/1-e1695052909825.png" alt="Logo">
    </div>
    <h2>üìù Ch·ªçn c√°c Fanpage ƒë·ªÉ ƒëƒÉng b√†i</h2>
    <form id="pageForm">
      <input type="hidden" id="resumeUrl" value="">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="üîç T√¨m fanpage...">
      </div>
      <div id="pageContainer"></div>
      <input type="submit" value="Ti·∫øp t·ª•c">
    </form>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbztNHrxAi2Gi5yyEYeES1iVbkZhKn6zTXuyepF1nSXfZDe2ntqn_i-65WXEnEwqvu9S/exec";
    const resumeUrl = new URLSearchParams(window.location.search).get("resumeUrl");
    document.getElementById("resumeUrl").value = resumeUrl || "";

    function getPlatformIcon(platform) {
      platform = platform.toLowerCase();
      if (platform.includes("facebook")) return 'https://cdn-icons-png.flaticon.com/512/733/733547.png';
      if (platform.includes("instagram")) return 'https://cdn-icons-png.flaticon.com/512/2111/2111463.png';
      if (platform.includes("tiktok")) return 'https://cdn-icons-png.flaticon.com/512/3046/3046122.png';
      return '';
    }

    function renderPages(pages) {
      const container = document.getElementById("pageContainer");
      const grouped = {};
      pages.forEach(p => {
        if (!grouped[p.platform]) grouped[p.platform] = [];
        grouped[p.platform].push(p);
      });

      for (const platform in grouped) {
        const icon = getPlatformIcon(platform);
        const groupEl = document.createElement("div");
        groupEl.className = "group";
        groupEl.innerHTML = `<h3><span><img src="${icon}" />${platform}</span></h3>`;
        grouped[platform].forEach(p => {
          const item = document.createElement("label");
          item.className = "checkbox-item";
          item.dataset.name = p.displayName.toLowerCase();
          item.innerHTML = `
            <input type="checkbox" name="pages" value="${p.name}|${p.id}">
            <a href="${p.url}" target="_blank">${p.displayName}</a>`;
          groupEl.appendChild(item);
        });
        container.appendChild(groupEl);
      }
    }

    fetch(API_URL)
      .then(res => res.json())
      .then(renderPages)
      .catch(err => {
        alert("‚ùå Kh√¥ng th·ªÉ t·∫£i danh s√°ch page.");
        console.error(err);
      });

    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.trim().toLowerCase();
      document.querySelectorAll(".checkbox-item").forEach(item => {
        const name = item.dataset.name;
        item.style.display = name.includes(keyword) ? "flex" : "none";
      });
    });

    document.getElementById("pageForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const resumeUrl = document.getElementById("resumeUrl").value;
      const checked = form.querySelectorAll("input[name='pages']:checked");
      const pages = Array.from(checked).map(cb => cb.value);
      if (!resumeUrl || pages.length === 0) {
        alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 fanpage.");
        return;
      }
      fetch(resumeUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pages })
      }).then(() => {
        form.innerHTML = `<div style='text-align:center; padding: 40px;'>
          <div style='font-size: 22px; color: green;'>‚úÖ G·ª≠i th√†nh c√¥ng!</div>
          <div style='margin-top: 10px; font-size: 14px; opacity: 0.6;'>Tab s·∫Ω t·ª± ƒë√≥ng sau 3 gi√¢y...</div>
        </div>`;
        setTimeout(() => window.close(), 3000);
      }).catch(err => {
        alert("‚ùå G·ª≠i th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i sau.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
